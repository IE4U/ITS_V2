<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#2196f3">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<title>i Time Study</title>

<link rel="stylesheet" href="framework7/css/framework7.min.css">
<link rel="stylesheet" href="css/icons.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body class="color-theme-blue">
  <div id="app">
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <div class="title">i Time Study</div>
            </div>
            <div class="right">
              <a class="link popover-open" href="#" data-popover=".popover-login"><i id = "indexPanelButton" class='f7-icons'>more_vertical_round_fill</i></a>
            </div>
          </div>
        </div>

        <div class="popover popover-login">
          <div class="popover-inner">
            <div class="list">
              <ul>
                <li><a href="/create-account/" class = "list-button item-link" id = "create_user" style = "color: black">Create Account</a></li>
                <li><a href="/login/" class = "list-button item-link login" id = "login_logout">Login</a></li>
                <li><a class = "list-button item-link" href = "#" onclick="location.reload();" style = "color: orange">Refresh<i class='reload_button f7-icons' style = "color: green">reload</i></a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">

          <div class="card" id="scheduleList" hidden>
            <div class="card-header">Time Studies</div>
            <ul>
              <div id="operationslink_output"></div>
            </ul>
          </div>

        </div>

        <!-- Link to another page -->
        <!-- <a href="/about/">About app</a> -->
      </div>
    </div>
  </div>
</div>
<script src="framework7/js/framework7.min.js"></script>

<!-- Your custom app scripts -->
<script src="js/external/pouchdb-7.0.0.min.js"></script>
<script src="js/external/pouchdb.authentication.min.js"></script>
<script src="js/external/pouchdb.find.js"></script>
<script src="js/external/jquery-3.3.1.min.js"></script>

<!-- App routes -->
<script src="js/components/globalFunctions.js"></script>
<script src="js/components/home.js"></script>

<script src="js/components/config.js"></script>
<script src="js/components/templates.js"></script>
<script src="js/components/templating.js"></script>
<script src="js/components/pages.js"></script>
<script src="js/routes.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/components/initialized.js"></script> -->

</body>
</html>
