<div class="page" data-name="create-account">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Create Account</div>
    <div class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Email</div>
            <div class="item-input-wrap">
              <input type="email" class="form-control" id="CreateEmail" placeholder="Enter email" required>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" class="form-control" id="CreatePassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list">
      <ul>
        <li>
          <a href="#" class="item-link list-button login-button" id="CreateSubmit">Create Account</a>
          <a href="/login/" class="item-link list-button login-button">Login</a>
          <a href="/" class="item-link list-button login-button">Home</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/main.js"></script>
</div>
