
<div class="page" data-name="login-screen">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Login</div>
    <div class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Email</div>
            <div class="item-input-wrap">
              <input type="email" class="form-control" id="LoginEmail" placeholder="Enter email">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list">
      <ul>
        <li>
          <a href="#" class="item-link list-button login-button" id = "SignIn">Sign In</a>
          <a href="/create-account/" class="item-link list-button login-button">Create Account</a>
          <a href="/" class="item-link list-button login-button">Home</a>
        </li>
      </ul>
      <!-- <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div> -->
    </div>
    <script src="js/main.js"></script>
  </div>
</div>
