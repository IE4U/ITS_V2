<div class="page" data-name="step">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">{{$route.params.name}}</div>
      <div class="right">
        <a class="link popover-open" href="#" data-popover=".popover-links"><i id = "stepsPanelButton" class='f7-icons'>more_vertical_round_fill</i></a>
      </div>
    </div>
  </div>
  <div class="popover popover-links">
    <div class="popover-inner">
      <div class="list">
        <ul>
          <li><a id = "deleteStep" class="list-button item-link" style="color: red" href="#"  data-confirm="Are you sure want to delete this item?" data-confirm-title="Delete?">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-content">

    <div class="card card-outline">
      <div class="card-header">
        Info
      </div>
      <div class="list inline-labels no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Name</div>
              <div class="item-input-wrap">
                <input class = "stepsInputs" type="text" id = "stepInputName"></input>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Description</div>
              <div class="item-input-wrap">
                <textarea class = "stepsInputs" id = "stepInputDescription"></textarea>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="card card-outline">
      <div class="card-header">
        Analysis
      </div>
    </div>

    <div class="card card-outline">
      <h1 style = "text-align: center" >Test</h1>
    </div>

    <div class="block">
      <div class="block">
        <div class="row">
          <button class="button col button-fill button-round color-gray button-big">Reset</button>
          <button class="button col button-fill button-round color-green button-big" >Start</button>
        </div>
      </div>
    </div>


    <div class="card card-outline">
      <div class="card-header">
        Times
      </div>
      <ul>
        <div id="stepslink_output"></div>
      </ul>
    </div>

  </div>
</div>
