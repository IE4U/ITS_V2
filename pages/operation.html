<div class="page" data-name="operation">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">{{$route.params.name}}</div>
      <div class="right">
        <a class="link popover-open" href="#" data-popover=".popover-links"><i id = "operationsPanelButton" class='f7-icons'>more_vertical_round_fill</i></a>
      </div>
    </div>
  </div>
  <div class="popover popover-links">
    <div class="popover-inner">
      <div class="list">
        <ul>
          <li><a id = "deleteOperation" class="list-button item-link" style="color: red" href="#"  data-confirm="Are you sure want to delete this item?" data-confirm-title="Delete?">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-content">

    <div class="card card-outline">
      <div class="card-header">
        Operation's Data
      </div>
      <div class="list inline-labels no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Operation's Name</div>
              <div class="item-input-wrap">
                <input class = "operationsInputs" type="text" id = "opertionInputName"></input>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Operation's Description</div>
              <div class="item-input-wrap">
                <textarea class = "operationsInputs" id = "opertionInputDescription"></textarea>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="card card-outline">
      <div class="card-header">
        Operation's Analysis
      </div>
    </div>

    <div class="card card-outline">
      <div class="card-header">
        Operation's Steps
      </div>
      <ul>
        <div id="stepslink_output"></div>
      </ul>
    </div>

  </div>
</div>
